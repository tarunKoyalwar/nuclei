name: ðŸ§ª Functional Test

on:
  pull_request:
    paths:
      - '**.go'
  workflow_dispatch:


jobs:  
  functional:
    name: Functional Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest-16-cores, windows-latest-8-cores, macOS-12]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Check out code
        uses: actions/checkout@v3

      - name: Functional Tests
        env:
          GH_ACTION: true
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          chmod +x run.sh
          bash run.sh ${{ matrix.os }}
        working-directory: v2/cmd/functional-test
